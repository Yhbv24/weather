<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Weather!</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Check the weather in a city!</h3>
          <div class="form-group">
            <br><label for="city">Enter a City:</label><br>
            <input type="text" name="city" id="city" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="button" id="temp" class="btn">Temperature</button>
            <button type="button" id="humidity" class="btn">Humidity</button>
          </div>
          <div id="output">
          </div>
        </div>

        <div class="col-md-6">
          <h3>Compare the weather in two cities!</h3>
          <div class="form-group">
            <br><label for="city1">Enter first City:</label><br>
            <input type="text" name="city1" id="city1" class="form-control" required>
          </div>
          <div class="form-group">
            <br><label for="city2">Enter second City:</label><br>
            <input type="text" name="city2" id="city2" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="button" id="compare" class="btn">Compare temperature</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
