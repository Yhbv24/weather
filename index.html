<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <br><label for="city">Enter a City:</label><br>
            <input type="text" name="city" id="city" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="button" id="humidity" class="btn">Humidity</button>
            <button type="button" id="temp" class="btn">Temperature</button>
          </div>
          <div id="output">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
