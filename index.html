<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/weather-interface.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="city">Enter a City:</label><br>
            <input type="text" name="city" id="city" class="form-control" required><br><br>
          </div>
          <div class="form-group">
            <button type="button" id="humidity" class="btn">Humidity</button>
            <button type="button" id="temp" class="btn">Temperature</button><br><br>
          </div>
          <div id="output">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
